name: Build and Release Theme

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and package
        run: npm run dist

      - name: Upload artifact (theme folder)
        uses: actions/upload-artifact@v4
        with:
          name: twentytwentyfive-child
          path: dist/twentytwentyfive-child/

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: twentytwentyfive-child-zip
          path: dist/twentytwentyfive-child.zip

  release:
    # Creates a new GitHub release when a tag is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: twentytwentyfive-child-zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            twentytwentyfive-child.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-to-release:
    # Uploads build to an existing release that was manually published
    if: github.event_name == 'release'
    needs: build
    name: Upload Build to Release
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: twentytwentyfive-child-zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            twentytwentyfive-child.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
